<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kay Siegall A2</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/snake.js" type="module" defer></script>
    <script src="/js/main.js" type="module" defer></script>
  </head>
  <body>
    
    <div class="form-popup" id="submitScore">
      <form class="form-container">
        <input type="text" id="nameField" placeholder="Enter name">
        <button type="button"  id="submit-button" class="nes-btn is-success">Submit score</button>
<!--         <button id = "delete-button" class="btn">Delete score</button> -->
        <button type="button" id="close-button" class="nes-btn is-error">Close</button>
      </form>
    </div>
    <div class="grid">
      <div class="griditem">
        <div class="wrapper">
          <div class="game-details">
            <span class="score" id="score">Score: 0</span>
          </div>
          <div class="play-board"></div>
          <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
          </div>
        </div>
      </div>
      <div class="griditem">
        <h2>
          Kay Siegall
          <br>
          CS 4241 Assignment 3
        </h2>
        <p>
          <br>
          JavaScript Snake Game
          <br>
          Use Arrow Keys or Buttons to Play!
        </p>
        <h3>
          <br>
          Leaderboard:
        </h3>
          <input type="text" id="removeField" placeholder="Enter name">
          <button id="delete-button" type="button" class="nes-btn is-warning">Delete score</button>
        <table id="score_table">
          <tbody id="score_tbody">
          </tbody>
          <form class="form-container">
          </form>
        </table>
      </div>
    </div>

  </body>
</html>
